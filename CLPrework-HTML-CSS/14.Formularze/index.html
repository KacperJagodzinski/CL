<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 14</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<form class="contactForm">
		<label>Your name:
			<input type="text" class="text" name="name" placeholder="Your name">
		</label>
<br>
		<label>Your E-mail Address:
			<input type="email" class="text" name="email" placeholder="Your e-mail">
<br>
		</label>
		<label>Your message:
			<textarea cols="50" class="text" rows="10" placeholder="Please describe your question or comment"></textarea>
		</label>
		<label>
			<input type="submit" class="button" name="send" value="Send">
		</label>
	</form>
	





	<form class="rentCarForm">
		<fieldset>
			<legend>Choose car class</legend>
				<label>
					<input type="radio" name="type" value="mini">
					mini
				</label><br>
				<label>
					<input type="radio" name="type" value="economy">
					economy
				</label><br>
				<label>
					<input type="radio" name="type" value="compact">
					compact
				</label><br>
				<label>
					<input type="radio" name="type" value="SUV">
					SUV
				</label><br>
				<label>
					<input type="radio" name="type" value="VAN">
					VAN
				</label><br>
		</fieldset>
		<fieldset>
			<legend>Choose optional equipment</legend>
				<label>
					<input type="checkbox" name="adds" value="childseat">
					child seat
				</label><br>
				<label>
					<input type="checkbox" name="adds" value="GPS" checked>
					GPS
				</label><br>
				<label>
					<input type="checkbox" name="adds" value="DVD">
					DVD player
				</label><br>
		</fieldset>
		
			<label>Rental start date
				<input type="date" class="date" name="date" >
			</label><br>
			<label>Number of days
				<input type="number" class="number" name="number">
			</label><br>
			<label>Your password
				<input type="password" class="password" name="password">
			</label><br>
			<label>
				<input type="submit" class="button" name="Order" value="Order now!">
			</label>
				
			
		
	</form>
</body>
</html>
